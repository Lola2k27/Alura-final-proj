<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">ALURAFLIX</h1>
        <nav class="nav">
            <button class="nav-btn">HOME</button>
            <button class="nav-btn">NUEVO VIDEO</button>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-content">
                <h2 class="category">FRONT END</h2>
                <h3 class="challenge">Challenge React</h3>
                <p>Este challenge es una forma de aprendizaje. Es un mecanismo donde podrás comprometerte en la resolución de un problema para poder aplicar todos los conocimientos adquiridos en la formación React.</p>
            </div>
            <div class="video-preview">
                <img src="video-preview.jpg" alt="Video Preview" class="preview-img">
            </div>
        </section>

        <section class="video-gallery">
            <button class="category-btn">FRONT END</button>

            <div class="videos">
                <div class="video-card">
                    <img src="video1.jpg" alt="Video 1" class="video-thumbnail">
                    <div class="video-options">
                        <button>BORRAR</button>
                        <button>EDITAR</button>
                    </div>
                </div>

                <div class="video-card">
                    <img src="video2.jpg" alt="Video 2" class="video-thumbnail">
                    <div class="video-options">
                        <button>BORRAR</button>
                        <button>EDITAR</button>
                    </div>
                </div>

                <div class="video-card">
                    <img src="video3.jpg" alt="Video 3" class="video-thumbnail">
                    <div class="video-options">
                        <button>BORRAR</button>
                        <button>EDITAR</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
